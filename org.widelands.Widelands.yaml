app-id: org.widelands.Widelands
default-branch: beta
runtime: org.freedesktop.Platform
# version 22.08 has too many problems for Widelands
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
# For compiling with clang:
#sdk-extensions:
#  - org.freedesktop.Sdk.Extension.llvm14
command: widelands
desktop-file-name-suffix: ' (Beta)'
tags:
  - beta
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Play sounds
  - --socket=pulseaudio
  # Needs to talk to the network
  - --share=network
  - --persist=.widelands
  # OpenGL access
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: asio
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/asio/asio/1.24.0%20%28Stable%29/asio-1.24.0.tar.bz2
        sha256: 8976812c24a118600f6fcf071a20606630a69afe4c0abee3b0dea528e682c585
    # This is to skip the 'make' step (building the examples), because
    # I couldn't figure out how to do it using the default buildsystem
    buildsystem: simple
    build-commands:
      - |
        # This all could be just a 'cp -a', but let's have the advanced
        # error handling of GNU 'install'
        ./configure --prefix=${FLATPAK_DEST}
        make install-data


  ####### Widelands #######

  - name: Widelands
    build-options:
      env:
        # This is needed to set the version string without
        # 'disable-shallow-clone: true'
        # (use utils/detect_revision.py in a complete git tree to get it)
        WL_VERSION: 1.1~git25877 (40450cc@master)
        WL_RELEASE_DATE: 2022-09-22

        # Use clang instead of GCC
        #CC:  /usr/lib/sdk/llvm14/bin/clang
        #CXX: /usr/lib/sdk/llvm14/bin/clang++

      ldflags: -lGL
    sources:
      # Use this for development versions:
      - type: git
        url: https://github.com/widelands/widelands.git
        commit: 40450cc8d7f01452bcadee370a1289fd5538d926

      # Use this for RC:
      # - type: archive
      #   url: https://github.com/widelands/widelands/archive/refs/tags/v1.0-rc1.tar.gz
      #   sha256: e6e85c9daef451ab99cfbbfb9480eef6fddc51728d7283d13ae151d524293322

      - type: shell
        commands:
        - |
          # Set version string
          echo "$WL_VERSION" >WL_RELEASE

          # Modify xdg/org.widelands.Widelands.appdata.xml.stub:
          #  * Set version
          #  * Remove the binary from provides, because flatpak doesn't export it
          ed xdg/org.widelands.Widelands.appdata.xml.stub <<EOF
          /<releases>/a
              <release date="${WL_RELEASE_DATE}" version="${WL_VERSION}"/>
          .
          /<binary>/d
          wq
          EOF

          # Regenerate appdata.xml with the changes
          utils/update_appdata.py

    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DOPTION_BUILD_WEBSITE_TOOLS=OFF
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DWL_INSTALL_BINDIR=/app/bin
      - -DWL_INSTALL_BASEDIR=/app/share/widelands
      - -DWL_INSTALL_DATADIR=/app/share/widelands
      - -DGLEW_ROOT=/app
      - -DGLEW_INCLUDE_DIR=/app/include/GL
      # Fix an issue with linking libs
      # https://www.widelands.org/forum/topic/1343/?page=3#post-9857
      - -DGLEW_LIBRARY:FILEPATH=/app/lib/libGLEW.a
      # cmake ignores CPLUS_INCLUDE_PATH where Asio is installed
      - -DCMAKE_INCLUDE_PATH=/app/include
      - -DOPENGL_glu_LIBRARY=/app/lib/libGLU.a

