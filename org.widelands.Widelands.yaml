app-id: org.widelands.Widelands
default-branch: beta
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: widelands
desktop-file-name-suffix: ' (Beta)'
tags:
  - beta
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Play sounds
  - --socket=pulseaudio
  # Needs to talk to the network
  - --share=network
  - --persist=.widelands
  # OpenGL access
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
  - '*.a'
  - /lib/cmake
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: boost
    buildsystem: simple
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.77.0/source/boost_1_77_0.tar.bz2
        sha256: fc9f85fc030e233142908241af7a846e60630aa7388de9a5fafb1f3a26840854
    build-commands:
      - ./bootstrap.sh --prefix="${FLATPAK_DEST}" --with-libraries=system,regex,test;
      - ./b2 -j"${FLATPAK_BUILDER_N_JOBS}" install;

  - name: Widelands
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      # Set version string without disable-shallow-clone: true
      # (do not quote, flatpak-builder will quote it, and if we quote it too,
      # then datadirversion will have quotes, and be incompatible with binary)
      - -DWL_VERSION=1.1~git25444[bfda7cf@master]
      - -DCMAKE_INSTALL_PREFIX=/app/bin
      - -DWL_INSTALL_BASEDIR=/app/share/widelands
      - -DWL_INSTALL_DATADIR=/app/share/widelands
      - -DBOOST_ROOT=/app
      - -DGLEW_ROOT=/app
      - -DGLEW_INCLUDE_DIR=/app/include/GL
      # Fix an issue with linking libs
      # https://www.widelands.org/forum/topic/1343/?page=3#post-9857
      - -DGLEW_LIBRARY:FILEPATH=/app/lib/libGLEW.a
      - -DOPENGL_glu_LIBRARY=/app/lib/libGLU.a
      - -DOPTION_BUILD_WEBSITE_TOOLS=OFF
    build-options:
      ldflags: -lGL
    sources:
      # this is used for development versions:
      - type: git
        url: https://github.com/widelands/widelands.git
        commit: bfda7cf51750e4828662ba8c466156db5d312312

      # for rc, use archive:
      # - type: archive
      #   url: https://github.com/widelands/widelands/archive/refs/tags/v1.0-rc1.tar.gz
      #   sha256: e6e85c9daef451ab99cfbbfb9480eef6fddc51728d7283d13ae151d524293322

      # Fix issues with xdg/org.widelands.Widelands.appdata.xml:
      #  * Set version
      #  * Remove all other releases from the AppData file, because
      #    appstream-glib is broken, and the file does not pass validation
      #    https://github.com/hughsie/appstream-glib/pull/272#issuecomment-439812546
      #  * Remove the binary from provides, because flatpak doesn't export it.
      - type: patch
        path: appdata_stub.patch
      # use appstream-util instead of appstreamcli to validate file
      # (appstream-util is available in freedesktop.org runtime,
      # appstreamcli would be an extra dependency)
      - type: patch
        path: appstream-util.patch
      # regenerate appdata.xml with the fixes
      - type: shell
        commands:
        - |
          utils/update_appdata.py

